<!DOCTYPE html>

</head>
<body>
<table border="1">
  <tr>
    <td width="400" style="text-align:center; background-color:red;" expectedProblems="RT8003">
      <div style="width:200px;">Have problems</div>
    </td>
  </tr>
</table>

<div style="width:400px; text-align:right;" expectedProblems="RT8003">

</div>

<!DOCTYPE html>
<html chrome_comp_test="overflow">
<head>
<style>
#pseudo:after {
	content: ".";
	display: block;
	visibility: hidden;
	height: 0;
/*	overflow: hidden;	without this property, the content will overflow and expand the containing block.*/
	clear: both;
}
</style>
</head>
<body>

<!-- RD1002 -->
<h1>RD1002</h1>
<h2>Warning</h2>
<div style="width:100px; height:100px; background:silver; overflow:visible;" expectedProblems="RD1002">
	<div style="width:150px; height:50px; background:red;"></div>
</div>
<h2>None - pseudo</h2>
<div id="pseudo" style="width:100px; height:100px; background:silver; overflow:visible;">
	<div style="width:80px; height:100px; background:red;"></div>
</div>
<h2>None</h2>
<div style="width:100px; height:100px; background:silver; overflow:visible;">
	<div style="width:80px; height:80px; background:red;"></div>
</div>
<div style="width:100px; height:100px; background:silver; overflow:visible;">
	<div style="float:right; width:80px; height:80px; margin-right:-50px; background:red;"></div>
</div>
<div style="width:100px; height:100px; background:silver; overflow:visible;">
	<div style="position:relative; right:-30px; width:80px; height:80px; background:red;"></div>
</div>

<!-- RV1001 -->
<h1>RV1001</h1>
<h2>Warning</h2>
<div style="width:200px; height:50px; background:silver; overflow-x:hidden; border:1px solid black;" expectedProblems="RV1001">
	<div style="width:200px; height:50px; background:red; margin:20px;"></div>
</div>
<h2>None</h2>
<div style="width:200px; height:50px; background:silver; overflow-x:scroll; overflow-y:scroll; border:1px solid black;">
	<div style="width:200px; height:50px; background:red; margin:20px;"></div>
</div>
<h3>Element is invisible</h3>
<div style="width:100px; height:0px; overflow-x:hidden;">
	<div style="height:150px;">overflow-x:hidden; overflow-y:visible;</div>
</div>
<div style="width:0px; height:100px; overflow-y:hidden;">
	<div style="width:150px;">overflow-y:hidden; overflow-x:visible;</div>
</div>

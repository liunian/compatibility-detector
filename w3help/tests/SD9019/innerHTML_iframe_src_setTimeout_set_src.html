<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div id="A"></div>
<script>
function iframeLoad(iframe){
	document.body.appendChild(document.createElement("br"));
	document.body.appendChild(document.createTextNode("IFAME 标记 src 值为 "+ iframe.src + " 的 onload 事件触发"));
}
window.onload = function (){
	document.getElementById("A").innerHTML = '<iframe id="B" src="about:blank" onload="iframeLoad(this)"></iframe>';
	setTimeout(function (){document.getElementById("B").src = "iframe.html";},300)
}
</script>
</body>
</html>

<head>
<title></title>
<style>
.all{
	position:relative;
	padding:20px;
	border:20px solid red;
	background:yellow;
}
.left{
	background-color:#0C0;
	position:absolute;
	height:20px;
	top:0;
	left:0;

}
.center{
	background:gray;
	text-align:left;

}
</style>
</head>
<body>
<div style="width:200px;">
	<div class="all">
		<div class="center">Content</div>
		<div class="left">non-hasLayout</div>
	</div>
</div>
<br />
<div class="all" style="width:120px;">
	<div class="center">Content</div>
	<div class="left">hasLayout</div>
</div>
</body>
</html>

    #block:after {
        content: "after";

    }

    #inline:after {
        content: "after";
        display: inline;
    }
</style>
<div id="block" style="width:100px; overflow:hidden; text-overflow:ellipsis; border:1px solid red;">
    BLOCKBLOCKBLOCKBLOCKBLOCKBLOCK
</div>

    INLINEINLINEINLININLINEINLINE
</div>

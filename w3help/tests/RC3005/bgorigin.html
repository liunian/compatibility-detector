<html>
<head>

	</div>
</div>
<br />
<div style="float:left; clear:left; margin-top:5px;">
	<div class="bg" style="background-origin:padding-box;">
		<div class="child">padding-box</div>
	</div>
</div>
<br />
<div style="float:left; clear:left; margin-top:5px;">
	<div class="bg" style="background-origin:content-box;">
		<div class="child">content-box</div>
	</div>
</div>
</body>
</html>

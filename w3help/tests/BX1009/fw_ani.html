<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body style="font:12px/2 Simsun;">
<div style="background:gray; width:150px; height:50px;">
    <span id="s1" style="display:inline-block; width:120px; background:bisque;">123</span>
    <span style="background:skyblue;">　　　　　</span>
    <span style="background:bisque;">Text</span>
</div>
<br />
<div style="background:gray; width:150px; height:50px;">
    <span id="s2" style="display:inline-block; width:120px; background:bisque;">123</span>
    <span style="background:skyblue;">-　　　　-</span>
    <span style="background:bisque;">Text</span>
</div>
<br />
<div style="background:gray; width:150px; height:50px;">
    <span id="s3" style="display:inline-block; width:120px; background:bisque;">123</span>
    <span style="background:skyblue;">　　--　　</span>
    <span style="background:bisque;">Text</span>
</div>
<br />
<script>
	function $(id) { return document.getElementById(id); }
	var s1 = $("s1");
	var s2 = $("s2");
	var s3 = $("s3");
	var k1 = 150;
	setInterval(function () {
		s1.style.width = k1-- + "px";
		s2.style.width = s1.style.width;
		s3.style.width = s1.style.width;
		s1.innerHTML = s1.style.width;
		s2.innerHTML = s1.style.width;
		s3.innerHTML = s1.style.width;
		(k1 == 30) && (k1 = 150);
	}, 40);
</script>
</body>
</html>

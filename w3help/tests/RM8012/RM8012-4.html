<!doctype html>
<html>
<head>
<style>
    * { margin:0; padding:0; font:12px Tahoma; line-height:110%; }
    h3 { font-size:12px; font-weight:bold; margin-bottom:5px; }
    .container { background:#DDD; width:95px; height:70px; margin-bottom:3px; }
    .in { display:inline; }
    .bl { display:block; }
    .ib { display:inline-block; width:45px; }
    .prev { float:left; }
    .pos { position:absolute; width:45px; height:45px; }
    .opa { opacity:0.5; filter:alpha(opacity=50); }
    .next { background:#777; }
    html* .ib { display:inline; }
</style>
</head>
<body>
<div style="float:left; display:inline; margin-right:3px;">
    <h3>POSITIONED</h3>
    <div class="container">
        <span class="prev">FLOAT</span><span class="pos next in opa">INLINE POS</span>
    </div>
    <div class="container">
        <span class="prev">FLOAT</span><div class="pos next bl opa">BLOCK POS</div>
    </div>
    <div class="container">
        <span class="prev">FLOAT</span><div class="pos next ib opa">INLINE BLOCK POS</div>
    </div>
</div>
</body>
</html>

<!doctype html><html>
	<head></head>
	<body style="background:white;font: 12px Arial;">available width: 180px; width:0%;<div style="width:200px;background:red;padding:5px;">	<div id="stf1" style="float:left;border:5px solid;padding:5px;background:gold;">		<img src="google_small.gif" style="width:0%;" />	</div></div><br/><br/><br/>available width: 20px; width:0%;<div style="width:40px;background:red;padding:5px;">	<div id="stf2" style="float:left;border:5px solid;padding:5px;background:gold;">		<img src="google_small.gif" style="width:0%;" />	</div></div><br/><br/><br/><div id="info"></div><script type="text/javascript">window.onload = function(){	var $ = function(id){return document.getElementById(id);};	function info(msg){		$("info").innerHTML += "computed width : " + msg + "px<br />"; 	}		var cs1 = window.getComputedStyle ? window.getComputedStyle($("stf1"),null) : $("stf1").currentStyle,		cs2 = window.getComputedStyle ? window.getComputedStyle($("stf2"),null) : $("stf2").currentStyle;			info($("stf1").offsetWidth - parseInt(cs1.paddingLeft) - parseInt(cs1.paddingRight) - parseInt(cs1.borderLeftWidth) - parseInt(cs1.borderRightWidth));	info($("stf2").offsetWidth - parseInt(cs2.paddingLeft) - parseInt(cs2.paddingRight) - parseInt(cs2.borderLeftWidth) - parseInt(cs2.borderRightWidth));}</script></body></html>

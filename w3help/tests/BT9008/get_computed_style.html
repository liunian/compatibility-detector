<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style type="text/css">
body {
	color: blue;
}
h1 {
	font-size: 18px;
	font-family: Verdana;
}
h1:after {
	content: "content";
	font-weight: normal;
	font-size: 12px;
	color: green;
}
</style>
<script type="text/javascript">
if(!window.getComputedStyle){
	window.getComputedStyle=function($target){
		return $target.currentStyle;
	};
}
window.onload=function(){
	var $header=document.getElementById("header");
	alert(getComputedStyle($header,null).fontWeight);
	alert(getComputedStyle($header,null).fontSize);
	alert(getComputedStyle($header,":after").color);
	alert(getComputedStyle($header,null).listStyleType);
}
</script>
</head>
<body>
	<h1 id="header" style="color:red;">Header 1</h1>
</body>
</html>

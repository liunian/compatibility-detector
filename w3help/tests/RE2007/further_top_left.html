<!DOCTYPE html>
<html>
<head>
<style>
	* { font:16px Consolas; }
	table { border-collapse:collapse; }
	table td { border-width:10px; width:20px; height:20px; border-style:solid; }
</style>
</head>
<body>
<table>
	<tr>
		<td style="border-color:blue;">1</td>
		<td style="border-color:teal;">2</td>
		<td style="border-color:chocolate;">3</td>
	</tr>
	<tr>
		<td style="border-color:red;">4</td>
		<td style="border-color:orange;">5</td>
		<td style="border-color:limegreen;">6</td>
	</tr>
	<tr>
		<td style="border-color:wheat;">7</td>
		<td style="border-color:sienna;">8</td>
		<td style="border-color:hotpink;">9</td>
	</tr>
</table>
</body>
</html>

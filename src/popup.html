<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Chrome Compatibility Detector</title>
<style>
* {
  margin: 0;
  padding: 0;
  font: 14px/22px 'Microsoft YaHei', Simsun, Verdana, Geneva, sans-serif;
}
body {
  width:600px;
}
div.disabled,
div.loading {
  display: none;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  height: 100%;
  text-align: center;
  cursor: default;
}
div.disabled > span {
  display: inline-block;
  margin-top: 120px;
  color: #900;
}
div.loading > span {
  display: inline-block;
  margin-top: 120px;
  padding-left: 26px;
  background: url(popup_loading.gif) no-repeat 0 3px;
  color: #333;
}
section {
  height: 35px;
  border-bottom: #888 solid 1px;
  background: url(popup_res.png) repeat-x 0 0;
  font-weight: normal;
}
section > h1 {
  padding-left: 35px;
  background: url(popup_res.png) no-repeat 5px -44px;
  line-height: 34px;
  color: #ccc;
}
section > nav {
  float: right;
  margin-top: -30px;
  padding-right: 6px;
}
section > nav > span {
  float: left;
  margin: 0 3px;
  width: 90px;
  height: 30px;
  border: #888 solid 1px;
  background: #d9d9d9;
  -webkit-border-top-left-radius: 6px;
  -webkit-border-top-right-radius: 6px;
  -webkit-transition: all 100ms ease-in-out;
  text-align: center;
  line-height: 28px;
  color: #666;
  cursor: pointer;
}
section > nav > span:hover {
  background: #fff;
  color: #000;
}
article {
  min-height: 200px;
  max-height: 500px;
  padding: 10px 5px;
  overflow-y: auto;
  background :#f8f8f8;
}
article > div {
  display: none;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  height: 100%;
  text-align: center;
  cursor: default;
}
article > div > span {
  display: inline-block;
  margin-top: 120px;
  padding-left: 26px;
  background: url(popup_loading.gif) no-repeat 0 3px;
  color: #333;
}
article > ul {
  display: none;
}
article > ul > li {
  padding: 5px 5px 5px 20px;
  background: url(popup_res.png) no-repeat 0 -79px;
  border-bottom: #ccc dashed 1px;
}
strong, em {
  font-weight: normal;
  font-style: normal;
}
strong {
  color: crimson;
}
em {
  color: forestgreen;
}

/**
 * Pop-up page's status:
 *   default
 *   disabled
 *   loading
 *   base
 *   advanced
 */
body.default nav,
body.disabled nav,
body.loading nav {
  display: none;
}
body.disabled div.disabled,
body.loading div.loading {
  display: block;
}
body.base span.base,
body.advanced span.advanced {
  width:90px;
  color:#333;
  background:#f8f8f8;
  border:#888 solid 1px;
  border-bottom:#f8f8f8 solid 1px;
}
body.base ul.base,
body.advanced ul.advanced {
  display: block;
}
article.processing > div {
  display: block;
}




#detectionResult table {
  border-collapse: collapse;
  width: 590px;
  table-layout:fixed;
  margin: 5px 0;
}

#detectionResult td, #detectionResult th {
  padding: 3px 5px;
  border: 1px solid silver;
}

#detectionResult th {
  background: #E0E0E0;
  font-weight: normal;
  text-align: center;
}

tr > td:last-child, tr > th:last-child {
  width: 70px;
  text-align: center;
}

tr > td:first-child, tr > th:first-child {
  width: 30px;
  text-align: center;
}

#detectionResult, #noProblemFoundInfo, #errorArea, #warningArea {
  display: none;
}

#detectionResult > div {
  margin-top: 5px;
}
</style>
<script type="text/javascript">
void function() {

  var DEFAULT_LOCALE = 'zh-cn'; // TODO: change to en when w3help ready.
  var W3HELP_LOCALES = {
    'en': true,
    'zh-cn': true
  };

  var w3helpLocale = chrome.i18n.getMessage('@@ui_locale');
  if (w3helpLocale)
    w3helpLocale = w3helpLocale.toLowerCase().replace('_', '-');
  if (!W3HELP_LOCALES.hasOwnProperty(w3helpLocale))
    w3helpLocale = DEFAULT_LOCALE;
  w3helpLocale = 'http://www.w3help.org/' + w3helpLocale;

  function StringTemplate(param) {
    return param.str.replace(param.regexp || /\${([^{}]*)}/g,
        function(a,b) {
          var r = param.obj[b];
          return (typeof r == "string") ? r : a ;
        })
  }

  function $(id) {
    return document.getElementById(id);
  }

  function bulidHTMLView(templateObject,element) {
    var HTMTemplate = element.innerHTML;
    element.innerHTML = StringTemplate({
      str: HTMTemplate,
      obj: templateObject
    });
  }

  document.addEventListener("DOMContentLoaded", function() {
    // HTMLView i18n
    bulidHTMLView({
      popup_cannotDetect: chrome.i18n.getMessage('popup_cannotDetect'),
      popup_loading: chrome.i18n.getMessage('popup_loading'),
      popup_baseDetection: chrome.i18n.getMessage('popup_baseDetection'),
      popup_advancedDetection: chrome.i18n.getMessage('popup_advancedDetection'),
      popup_detecting: chrome.i18n.getMessage('popup_detecting'),
      popup_noProblem: chrome.i18n.getMessage('popup_noProblem'),
      popup_issueDescription: chrome.i18n.getMessage('popup_issueDescription'),
      popup_issueCount: chrome.i18n.getMessage('popup_issueCount')
    },$('warp'));

    var $body = document.body;
    var $tab = $('tab');
    var $content = $('content');
    var $baseDetection = $('base_detection');
    var $advancedDetection = $('advanced_detection');

    var backgroundPage = chrome.extension.getBackgroundPage();

    /**
     * Show base detection resault.
     */
    function showBaseDetectionResault(data) {
      backgroundPage.setBrowserAction('warning', tabId);
      $content.className = 'processing';
      var result = [];

      var KB001 = chrome.i18n.getMessage('bd_aboutRCAorKB') +
          '<a href="' + w3helpLocale +
          '/kb/001" target="_blank">' +
          chrome.i18n.getMessage('KB001') + '</a>。';

      if (data.documentMode.pageDTD) {
        result.push('<li>' + chrome.i18n.getMessage('bd_hasDTD'));
        if (data.documentMode.strangeName ||
            data.documentMode.strangePublicId ||
            data.documentMode.strangeSystemId)
          result.push(chrome.i18n.getMessage('bd_strangeDTD'));
        if (data.documentMode.hasCommentBeforeDTD)
          result.push(chrome.i18n.getMessage('bd_makeIEBeInQuirksMode') +
              chrome.i18n.getMessage('bd_aboutRCAorKB') +
              '<a href="' + w3helpLocale +
              '/causes/HG8001" target="_blank">' +
              chrome.i18n.getMessage('HG8001') +
              '</a>。');
        if (data.documentMode.compatMode.IE ==
            data.documentMode.compatMode.WebKit) {
          var mode = (data.documentMode.compatMode.WebKit == 'S')
              ? chrome.i18n.getMessage('bd_S')
              : chrome.i18n.getMessage('bd_Q');
          result.push(chrome.i18n.getMessage('bd_sameDTD', [
            '<em>' + chrome.i18n.getMessage('bd_same') + '</em>',
            '<em>'+ mode + '</em>'
          ]));
          if (data.documentMode.compatMode.WebKit == 'Q') {
            result.push(chrome.i18n.getMessage('bd_sameDTD', [
              '<em>' + chrome.i18n.getMessage('bd_same') + '</em>',
              '<em>'+ mode + '</em>'
            ]));
            result.push(chrome.i18n.getMessage('bd_inQuirksMode', [
              '<strong>' + chrome.i18n.getMessage('bd_Q') + '</strong>'
            ]) + chrome.i18n.getMessage('bd_reducePossibility') + KB001);
          }
          result.push('</li>');
        } else {
          result.push('<li>' + chrome.i18n.getMessage('bd_differentDTD',[
            '<strong>' + chrome.i18n.getMessage('bd_different') + '</strong>'
          ]) + chrome.i18n.getMessage('bd_reducePossibility') +
              KB001 + '</li>');
        }
      } else {
        result.push('<li>' + chrome.i18n.getMessage('bd_noDTD', [
          '<strong>' + chrome.i18n.getMessage('bd_different') + '</strong>'
        ]) + chrome.i18n.getMessage('bd_reducePossibility') + '</li>');
      }
      // Process data.DOM to HTML
      result.push('<li>' +
          chrome.i18n.getMessage('bd_nodeCount', [
            '<em>' + data.DOM.count + '</em>'
          ]) + '</li>');

      if (data.DOM.IECondComm.length)
        result.push('<li>' +
            chrome.i18n.getMessage('bd_IECondCommCount', [
              '<strong>' + data.DOM.IECondComm.length + '</strong>'
            ]) + '</li>');
      // Process data.HTMLBase.HTMLDeprecatedTag to HTML
      var deprecatedTag = [];
      for (var i in data.HTMLBase.HTMLDeprecatedTag) {
        deprecatedTag.push(i);
      }
      if (deprecatedTag.length) {
        for (var i = 0; i < deprecatedTag.length; i++) {
          result.push('<li>' +
              chrome.i18n.getMessage('bd_hasDeprecatedTag', [
                '<strong>' + deprecatedTag[i] + '</strong>'
              ]) + '</li>');
        }
      } else {
        result.push('<li>' +
            chrome.i18n.getMessage('bd_noDeprecatedTag') + '</li>');
      }
      // Process data.HTMLBase.HTMLDeprecatedAttribute to HTML
      var deprecatedAttribute = Object.keys(data.HTMLBase.HTMLDeprecatedAttribute);
      if (deprecatedAttribute.length) {
        for (var i = 0; i < deprecatedAttribute.length; i++) {
          var tagListString = [];
          for (var j in data.HTMLBase.HTMLDeprecatedAttribute[deprecatedAttribute[i]]) {
            tagListString.push(j);
          }
          result.push('<li>' +
              chrome.i18n.getMessage('bd_hasDeprecatedAttribute',[
                '<strong>' + deprecatedAttribute[i] + '</strong>',
                '<strong>' + tagListString.join(' ') + '</strong>'
              ]) + '</li>');
        }
      } else {
        result.push('<li>' +
            chrome.i18n.getMessage('bd_noDeprecatedAttribute') + '</li>');
      }
      // Show result.
      $baseDetection.innerHTML = result.join('');
      $content.className = '';
    }

    /**
     * Change pop-up page's status.
     */
    function setStatus(status) {
      switch (status) {
        case 'disabled':
          $body.className = 'disabled';
          break;
        case 'loading':
          $body.className = 'loading';
          break;
        case 'base':
          $body.className = 'base';
          baseDetection();
          break;
        case 'advanced':
          $body.className = 'advanced';
          advancedDetection();
          break;
      }
    }


    var tabId = null;
    var baseDetection = null;

    chrome.tabs.getSelected(null, function(tab) {
      // Get current tab's id, many functions need it.
      tabId = tab.id;

      function checkPermission(callback) {
        var timer = setTimeout(function() {
          $body.className = 'disabled';
        }, 100);
        chrome.tabs.sendRequest(tabId, {type: 'checkPermission'}, function() {
          clearTimeout(timer);
          if (callback) callback();
        });
      }
      checkPermission();

      // Get current tab's detectionType.
      chrome.tabs.sendRequest(tabId, {type: 'getDetectionType'},
          function(detectionType) {
          setStatus(detectionType ? detectionType : 'loading');
      });

      // Change status when tab loaded or refreshed.
      chrome.tabs.onUpdated.addListener(function(updatedTabId, changeInfo) {
        if (tabId == updatedTabId) {
          if (changeInfo.status == 'complete') {
            $baseDetection.innerHTML = '';
            checkPermission(function() {setStatus('base');});
          } else {
            setStatus('loading');
          }
        }
      });

      // Change the tab panel.
      $tab.addEventListener('click', function(event) {
        var currentStatus = $body.className;
        var status = event.target.className;
        if (status && currentStatus != status) {
          chrome.tabs.sendRequest(tabId,
              {type: 'setDetectionType', detectionType: status},
              function(detectionType) {
            setStatus(detectionType);
          });
        }
      });

      // Base dtection.
      baseDetection = function() {
        chrome.tabs.sendRequest(tabId, {type: 'baseDetection'},
            showBaseDetectionResault);
      }

      var detections = backgroundPage.detections;
      var detection = detections[tabId];
      if (!detection) {
        detection = {
          problems: { },
          totalProblems: 0,
          actualTotalProblems: 0,
          totalErrors: 0,
          totalWarnings: 0,
          enabled: false,
          detected: false,
          annotatedProblems: { }
        };
        detections[tabId] = detection;
      }

      /**
       * Advanced detection.
       */
      window.advancedDetection = function() {
        detection.enabled = true;
        if (detection.detected) {
          var problems = detection.problems;
          if (Object.keys(problems).length == 0) {
            showNoProblemResult();
          } else {
            for (var typeId in problems) {
              var problem = problems[typeId];
              updateDetectionResult(typeId, problem);
              updateSummary(problem.severity);
            }
            restoreAnnotationCheck();
          }
        } else {
          $content.className = 'processing';
          detectProblems();
        }
      }

      function detectProblems() {
        chrome.tabs.sendRequest(tabId, { type: 'CheckNode'});
      }

      function addCompatibilityResult(issue) {
        var typeId = issue.reason;
        var problem = detection.problems[typeId];
        var isNewProblem = false;
        var severity;
        if (!problem) {
          isNewProblem = true;
          severity = issue.severity;
          problem = {};
          problem.severity = severity;
          problem.description = issue.description;
          detection.problems[typeId] = problem;
          detection.totalProblems++;
          severity == 'error' ? detection.totalErrors++ :
              detection.totalWarnings++;
        }
        problem.occurrencesNumber = issue.occurrencesNumber;

        if (detection.enabled) {
          updateDetectionResult(typeId, problem);
          isNewProblem && updateSummary(severity);
        }
      }

      function setEndOfDetection(totalProblems) {
        detection.actualTotalProblems = totalProblems;
        if (detection.totalProblems == totalProblems)
          detection.detected = true;
        // If totalProblems is 0, show no compatibility problems found infomation
        if (totalProblems == 0)
          showNoProblemResult();
      }

      chrome.extension.onRequest.addListener(function(request,
                                                      sender,
                                                      sendResponse) {
        switch (request.type) {
          case 'CompatibilityResult':
            addCompatibilityResult(request);
            break;
          case 'EndOfDetection':
            setEndOfDetection(request.totalProblems);
            break;
        }
      });

      /**
       * function updateSummary
       * @param {error | warning} type
       */
      function updateSummary(type) {
        var number = type == 'warning' ? 'totalWarnings' : 'totalErrors';
        var summary = chrome.i18n.getMessage(type + 'ProblemsSummary',
            [detection[number]]);
        var allProblemsSummary = chrome.i18n.getMessage('allProblemsSummary',
            [detection.totalProblems]);
        $(type + 'ProblemsSummary').innerHTML = summary;
        $('allProblemsSummary').innerHTML = allProblemsSummary;
      }

      function updateDetectionResult(typeId, problem) {
        var severity = problem.severity;
        $content.className = '';
        $('detectionResult').style.display = 'block';
        $(severity + 'Area').style.display = 'block';
        var table = $(severity + 'Problems').firstElementChild;
        var problemRow = $(typeId);
        if (problemRow) {
          problemRow.cells[2].innerText = problem.occurrencesNumber;
        } else {
          var row = document.createElement('tr');
          row.setAttribute('id', typeId);
          table.appendChild(row);
          insertCell(row, problem.occurrencesNumber);
          insertCell(row, problem.description);
          var checkbox = insertCell(row, '<input type="checkbox" name="' +
              severity + '" class="issue">').firstElementChild;
          checkbox.addEventListener('click', toggleCheckProblem, false);
        }

        function insertCell(row, html) {
          var cell = row.insertCell(0);
          cell.innerHTML = html;
          return cell;
        }
      }

      function showNoProblemResult() {
        $content.className = '';
        $('noProblemFoundInfo').style.display = 'block';
      }

      /**
       * Update annotation status
       * @param {Array} checkboxes
       */
      function updateAnnotatedStatus(checkboxes) {
        var annotatedProblems = detection.annotatedProblems;
        checkboxes.forEach(function(checkbox) {
          var issueId = checkbox.parentNode.parentNode.id;
          if (annotatedProblems[issueId] && !checkbox.checked)
            delete annotatedProblems[issueId];
          else if (!annotatedProblems[issueId] && checkbox.checked)
            annotatedProblems[issueId] = issueId;
        });
        return Object.keys(annotatedProblems);
      }

      // Handle one checkbox click event
      function toggleCheckProblem() {
        var annotatedProblems = updateAnnotatedStatus([this]);
        annotate(annotatedProblems);
        updateCheckAllStatus(this);
      }

      // Handle check all or check no checkbox click event
      function toggleCheckAllProblems(checkAll, type) {
        var checkboxes =
            Array.prototype.slice.call(document.getElementsByName(type));
        var checked = checkAll.checked;
        checkboxes.forEach(function(checkbox) {
          checkbox.checked = checked;
        });
        var problems = updateAnnotatedStatus(checkboxes);
        annotate(problems);
      }

      function updateCheckAllStatus(checkbox) {
        var checkAll = $(checkbox.name + 'CheckAll');
        if (checkbox.checked) {
          var checkboxes = document.getElementsByName(checkbox.name);
          for (var i = 0, l = checkboxes.length; i < l; i++) {
            if (!checkboxes[i].checked) {
              return;
            }
          }
          checkAll.checked = true;
        } else {
          checkAll.checked = false;
        }
      }

      // Annotate problems on the target node in the page
      function annotate(problems) {
        chrome.tabs.sendRequest(tabId, { type: 'AnnotationOff' }, function() {
          if (problems.length) {
            chrome.tabs.sendRequest(tabId, {
              type: 'AnnotationOn',
              issusId: problems
            });
          }
        });
      }

      function restoreAnnotationCheck() {
        Object.keys(detection.annotatedProblems).forEach(function(issueId) {
          $(issueId).firstElementChild.firstElementChild.checked = true;
        });
      }

      $('errorCheckAll').addEventListener('click', function() {
        toggleCheckAllProblems(this, 'error');
      }, false);

      $('warningCheckAll').addEventListener('click', function() {
        toggleCheckAllProblems(this, 'warning');
      }, false);

    });
  },false);
}();
</script>
</head>
<body class="default">
<div id="warp">
  <div class="disabled"><span>${popup_cannotDetect}</span></div>
  <div class="loading"><span>${popup_loading}</span></div>
  <section>
    <h1>Chrome Compatibility Detector</h1>
    <nav id="tab">
      <span class="base">${popup_baseDetection}</span>
      <span class="advanced">${popup_advancedDetection}</span>
    </nav>
  </section>
  <article id="content">
    <div><span>${popup_detecting}</span></div>
    <ul id="base_detection" class="base"></ul>
    <ul id="advanced_detection" class="advanced">
    <div id="noProblemFoundInfo">${popup_noProblem}</div>
    <div id="detectionResult">
      <h2 id="allProblemsSummary"></h2>
      <div id="errorArea">
        <h3 id="errorProblemsSummary"></h3>
        <table id="errorProblems">
        <tbody>
        <tr>
          <th><input id="errorCheckAll" type="checkbox"></th>
          <th>${popup_issueDescription}</th>
          <th>${popup_issueCount}</th>
        </tr>
        </tbody>
        </table>
      </div>
      <div id="warningArea">
        <h3 id="warningProblemsSummary"></h3>
        <table id="warningProblems">
        <tbody>
        <tr>
        <th><input id="warningCheckAll" type="checkbox"></th>
        <th>${popup_issueDescription}</th>
        <th>${popup_issueCount}</th>
        </tr>
        </tbody>
        </table>
      </div>
    </div>
    </ul>
  </article>
</div>
</body>
</html>
